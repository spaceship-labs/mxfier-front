<md-toolbar>
  <div class="md-toolbar-tools toolbar-header" layout='row'>
    <h3 flex class="site-title"><a href='#!/'>Web Intelligence Tool</a></h3>
    <div ng-show='vm.pagination' class="pagination-box">
      <span>{{vm.pagination.current}} / {{vm.pagination.total}}</span>
      <md-button aria-label="Entities" ng-href='#!/entities/{{vm.pagination.prev}}' ng-show='vm.pagination.prev'><i class="material-icons nav-icon">arrow_back</i></md-button>
      <md-button aria-label="Settings" href='#!/entities/{{vm.pagination.next}}' ng-show='vm.pagination.next'> <i class="material-icons nav-icon">arrow_forward</i></md-button>
    </div>
    <md-button aria-label="Entities" href='#!/entities'> <i class="material-icons">business</i></md-button>
    <md-button aria-label="Settings" href='#!/settings'> <i class="material-icons">show_chart</i></md-button>
  </div>
</md-toolbar>
